name: Run Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Force Xcode 13.4
        run: sudo xcode-select -switch /Applications/Xcode_13.4.app

      - name: Build Setup
        run: >-
          xcodebuild test
          -workspace Example/FaviconFinder.xcworkspace
          -scheme FaviconFinder-Example
          -destination 'platform=macOS'
